<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ensure compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page title -->
    <title>Travel Dashboard</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Manage your trips easily with our travel dashboard" />
    <meta name="keywords" content="travel, dashboard, trips, vacation planner, react" />
    <meta name="author" content="Your Name" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#121212" /> <!-- Theme color for mobile browsers -->

    <!-- Open Graph Meta Tags for social media previews -->
    <meta property="og:title" content="Travel Dashboard" />
    <meta property="og:description" content="Plan and manage your trips beautifully!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Root element where React will mount the application -->
    <div id="root"></div> 
  </body>
</html>
